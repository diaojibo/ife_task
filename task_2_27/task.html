<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>第二阶段任务二十七</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
<div class="space">
    <div class="earth"></div>
    <div class="cmd">
        <form action="">
            <fieldset>
                <legend>速度选择:</legend>
                <input type="radio" value="2" name="shipType1" checked="checked">
                <span>无动力模式</span>
                <input type="radio" value="4" name="shipType1">
                <span>巡航模式</span>
                <input type="radio" value="8" name="shipType1">
                <span>高速模式</span>
            </fieldset>
            <fieldset>
                <legend>充能速率选择:</legend>
                <input type="radio" value="2" name="shipType2" checked="checked">
                <span>慢回复<span>
                    <input type="radio" value="3" name="shipType2">
                    <span>快速回复</span>
                    <input type="radio" value="0" name="shipType2">
                    <span>光能驱动永久型</span>
            </fieldset>
        </form>
        <button id="createBtn">新飞船起飞</button>
    </div>
</div>
<script type="text/javascript" src="./js/util.js"></script>
<script type="text/javascript" src="./js/task27.js"></script>
</body>
</html>
